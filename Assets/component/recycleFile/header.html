<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"

      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/Assets/css/recycleFilecss/header.css" />
  </head>
  <body>
    <header class="header">
      <div class="main-header">
        <div class="container">
          <div class="box-header">
            <div class="hamburger">
              <i class="bi bi-list" id="menuBTN"></i>
              <i class="bi bi-search" style="font-size: 26px"></i>
            </div>
            <div class="menu-small-frame" style="display: none;" id="menu-small">
              <div><a href=""><p>Trang Chủ</p></a></div>
              <div><a href=""><p>Sản Phẩm</p></a></div>
              <div><a href=""><p>Giới Thiệu</p></a></div>
              <div><a href=""><p>Liên Hệ</p></a></div>
            </div>

            <div class="search-box-mobile">
                  <input type="text" placeholder="Tìm sản phẩm..." />
              </div>



            <div class="logo">
              <a href="/index.html"
                ><img title="logo"
                  src="https://png.pngtree.com/png-clipart/20230217/original/pngtree-gaming-gamepad-icon-png-image_8957696.png"
                  alt="logo"
              /></a>
            </div>
            <div class="center">
              <div class="center-1 same-icon">
                <i class="fa-solid fa-headset"></i>
                <b style="font-size: 13px">HOTLINE:</b> <span title="hotline">0123456789</span>
              </div>
              <div class="center-1 center2 same-icon">
                <i class="bi bi-geo-alt-fill"></i>
                <b style="font-size: 13px">HỆ THỐNG CỬA HÀNG</b>
              </div>
              <div class="center-1 center3">
                <div class="input1">
                  <input type="text" placeholder="Tìm sản phẩm..." />
                  <div class="search"><i title="tìm kiếm" class="bi bi-search"></i></div>
                </div>
              </div>
            </div>



            <div class="right1">
              <div class="icon icon2">
                <i class="bi bi-person-circle"></i>
                <p style="margin: 0">TÀI KHOẢN</p>
              </div>

              
              <div class="register-login">
            <a href="/Assets/component/login.html" class="a-same-nodecoration"><div class="no-margin">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-box-arrow-in-right"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0z"
                />
                <path
                  fill-rule="evenodd"
                  d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z"
                /></svg><p>Đăng nhập</p>
            </div></a>
            <a href="/Assets/component/register.html" class="a-same-nodecoration"><div class="no-margin">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-person-plus"
                viewBox="0 0 16 16"
              >
                <path
                  d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"
                />
                <path
                  fill-rule="evenodd"
                  d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5"
                />
              </svg><p>Đăng ký</p>
            </div></a>
          </div>


              <a href="/Assets/component/cart.html"><div class="icon">
                <div class="cart">
                  <i class="bi bi-cart2" title="cart"></i>
                  <div class="num">
                    <p
                      style="
                        border-radius: 8px;
                        padding: 2px;
                        background-color: #e85221;
                        color: white;
                      "
                    >
                      0
                    </p>
                  </div>
                </div>
                <p class="cart3">GIỎ HÀNG</p>
              </div>
              </a>
            </div>
          </div>


        </div>




        <div class="menu">
          <div class="container">
            <div class="menu2">
              <a href="/index.html"><div title="menu" class="menu3">TRANG CHỦ</div></a>
              <a href="/Assets/component/products.html"
                ><div title="menu" class="menu3">SẢN PHẨM</div></a
              >
              
              <a href="/Assets/component/about.html"
                ><div title="menu" class="menu3">GIỚI THIỆU</div></a
              >
              <a href="/Assets/component/contact.html"
                ><div title="menu" class="menu3">LIÊN HỆ</div></a
              >
            </div>
          </div>
        </div>
