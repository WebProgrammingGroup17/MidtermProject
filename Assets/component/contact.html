<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/Assets/css/contact.css" />
</head>
<body>
<main>
    <section class="contact-section">
        <div class="contact-container">
            <!-- Phần thông tin bên trái -->
            <div class="contact-info">
                <h4 class="contact-title">CONTACT</h4>
                <h2 class="store-title">Store information</h2>

                <div class="info-item">
                    <i class="fa-solid fa-building"></i>
                    <p>Address: Khu phố 6, Phường Linh Trung, Quận Thủ Đức, TP. Hồ Chí Minh.</p>
                </div>

                <div class="info-item">
                    <i class="fa-solid fa-envelope"></i>
                    <p>Email: nhom17@gmail.com</p>
                </div>

                <h3 class="feedback-title">We love to hear what you think!</h3>
                <textarea
                        class="feedback-input"
                        placeholder="Write us a note..."
                ></textarea>
                <button class="feedback-btn">Give feedback</button>
            </div>

            <div class="contact-image">
                <img src="/Assets/image/contact_support-team.jpg" alt="Support Team" />
            </div>
        </div>
    </section>
</main>
</body>
</html>
