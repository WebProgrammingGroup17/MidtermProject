<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Header</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/Assets/css/header.css" />
  </head>
  <body>
    <header id="header">
      <div class="container">
        <!-- LOGO -->
        <div class="logo">
          <a href="#"><img title="Logo" src="/Assets/image/logo.webp" alt="logo" /></a>
        </div>

        <!-- HAMBURGER BUTTON -->
        <button class="hamburger d-md-none">
          <i class="bi bi-list"></i>
        </button>

        <!-- MENU NAVBAR -->
        <nav class="navbar">
          <ul class="nav-items">
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#">Shop now</a></li>
            <li><a href="#">Contact & Support</a></li>
            <li><a href="#">About Us</a></li>
          </ul>

          <!-- ICONS -->
          <div class="icons">
            <div class="search">
              <input type="text" placeholder="Search" />
              <button><i class="bi bi-search"></i></button>
            </div>
            <div class="user"><i title="Log-in" class="bi bi-person-circle"></i></div>
            <div class="cart">
              <i title="Cart" class="bi bi-cart"></i><span class="count">0</span>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <script>
      const hamburger = document.querySelector(".hamburger");
      const navItems = document.querySelector(".nav-items");

      hamburger.addEventListener("click", () => {
        navItems.classList.toggle("show");
      });
    </script>
  </body>
</html>
