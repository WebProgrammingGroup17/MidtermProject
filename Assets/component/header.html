<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/Assets/css/header.css" />
  </head>
  <body>
    <header class="header">
      <div class="main-header">
        <div class="container">
          <div class="box-header">
            <div class="hamburger">
              <i class="bi bi-list"></i>
              <i class="bi bi-search" style="font-size: 26px;"></i>
            </div>
            <div class="logo">
              <a href=""
                ><img
                  src="https://png.pngtree.com/png-clipart/20230217/original/pngtree-gaming-gamepad-icon-png-image_8957696.png"
                  alt="logo"
              /></a>
            </div>
            <div class="center">
              <div class="center-1 same-icon">
                <i class="fa-solid fa-headset"></i>
                <b style="font-size: 13px">HOTLINE:</b> <span>0123456789</span>
              </div>
              <div class="center-1 center2 same-icon">
                <i class="bi bi-geo-alt-fill"></i>
                <b style="font-size: 13px">HỆ THỐNG CỬA HÀNG</b>
              </div>
              <div class="center-1 center3">
                <div class="input1">
                  <input type="text" placeholder="Tìm sản phẩm..." />
                  <div class="search"><i class="bi bi-search"></i></div>
                </div>
              </div>
            </div>
            <div class="right">
              <div class="icon icon2">
                <i class="bi bi-person-circle"></i>
                <p>TÀI KHOẢN</p>
              </div>
              <div class="icon">
                <div class="cart">
                  <i class="bi bi-cart2"></i>
                  <div class="num">
                    <p
                      style="
                        border-radius: 8px;
                        padding: 2px;
                        background-color: #e85221;
                        color: white;
                      "
                    >
                      0
                    </p>
                  </div>
                </div>
                <p>GIỎ HÀNG</p>
              </div>
            </div>
          </div>
        </div>
        <div class="menu">
          <div class="container">
            <div class="menu2">
              <div class="menu3">TRANG CHỦ</div>
              <div class="menu3">SẢN PHẨM</div>
              <div class="menu3">SALE OFF</div>
              <div class="menu3">TIN TỨC</div>
              <div class="menu3">CHÍNH SÁCH NHƯỢNG QUYỀN</div>
              <div class="menu3">HƯỚNG DẪN</div>
              <div class="menu3">GIỚI THIỆU</div>
              <div class="menu3">LIÊN HỆ</div>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
