<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đặt hàng</title>
  <link rel="stylesheet" href="/Assets/css/order.css"/>
</head>
<body>
  <div class="container">
    <div class="account-info">
      <h2>THÔNG TIN TÀI KHOẢN</h2>
      <p>Xin chào, <span class="username">tennguoidung</span></p>

      <h3>THÔNG TIN KHÁCH HÀNG</h3>
      <div class="info">
        <p><i class="fa-solid fa-user"></i> <strong>Họ tên:</strong> tennguoidung</p>
        <p><i class="fa-solid fa-phone"></i> <strong>Số ĐT:</strong> 0987654321</p>
        <p><i class="fa-solid fa-location-dot"></i> <strong>Địa chỉ: </strong> khu phố 6, phường Linh Trung, Thủ Đức</p>
      </div>
      <button class="edit-btn">SỬA THÔNG TIN</button>
    </div>

    <div class="order-section">
      <h3>ĐƠN HÀNG CỦA BẠN</h3>
      <table class="order-table">
        <thead>
          <tr>
            <th>Đơn hàng</th>
            <th>Ngày</th>
            <th>Địa chỉ</th>
            <th>Giá trị</th>
            <th>Tình trạng</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="5" class="no-order">Không có đơn hàng nào.</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
